<!-- events/templates/events/available_events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .event-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .event-container h2 {
            margin-top: 0;
        }
        .event-container p {
            margin: 10px 0;
        }
        .event-container a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        .event-container a:hover {
            text-decoration: underline;
        }
        .nav-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Events</h1>

        <div class="nav-links">
            <a href="{% url 'dashboard' %}">Dashboard</a> |
            <form id="logout-form" method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;border:none;padding:0;color:#007bff;cursor:pointer;text-decoration:underline;">Logout</button>
            </form>
        </div>

        {% for event in events %}
        <div class="event-container">
            <h2>{{ event.title }}</h2>
            <p><strong>Date:</strong> {{ event.date }}</p>
            <p><strong>Description:</strong> {{ event.description }}</p>
            <p><strong>Venue:</strong> {{ event.venue.name }}</p>
            <a href="{% url 'book_event' event.id %}">Book This Event</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
